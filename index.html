<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin Library</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="header">Library  &#128214</div>
        <div class="description">
            This is the frontend for a basic library that tracks books I am
            reading.
        </div>
        <div id="library"></div>
        <div id="newBook-button">
            <button class="openBookForm" onclick="openBookForm()">
                New Book
            </button>
        </div>
        <div id="newBook-form-container">
            <form class="newBook-form" action="submit">
                <input
                    type="text"
                    name="newBook-title"
                    id="newBook-title"
                    placeholder="Title"
                    required
                />
                <input
                    type="text"
                    name="newBook-author"
                    id="newBook-author"
                    placeholder="Author"
                    required
                />
                <input
                    type="number"
                    name="newBook-pages"
                    id="newBook-pages"
                    placeholder="Pages"
                    required
                />
                <!-- <input
                    type="text"
                    name="newBook-read"
                    id="newBook-read"
                    placeholder="Read Status"
                    required
                /> -->
                <select name="newBook-read" id="newBook-read" required>
                    <option value="not read yet">not read yet</option>
                    <option value="read">read</option>
                </select>
                <button class="addBook-button">Add New Book</button>
            </form>
        </div>
    </body>
</html>
